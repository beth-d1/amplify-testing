<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Watchlist Demo</title>

    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        margin: 24px;
      }
      button {
        margin-right: 8px;
        margin-bottom: 8px;
      }
      table {
        border-collapse: collapse;
        margin-top: 12px;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 8px 10px;
      }
      th {
        background: #f5f5f5;
      }
      pre {
        background: #f6f8fa;
        padding: 12px;
        overflow: auto;
      }
      #status {
        margin: 12px 0;
        font-weight: 600;
      }
    </style>
  </head>

  <body>
    <h1>Watchlist Demo (AAPL + GOOG)</h1>

    <div>
      <button id="fetchBtn">Fetch EOD + Publish</button>
      <button id="latestBtn">Load Latest</button>
    </div>

    <div>
      <label>
        Load by date:
        <input id="dateInput" type="date" />
      </label>
      <button id="byDateBtn">Load</button>
    </div>

    <div id="status"></div>
    <div id="tableWrap"></div>

    <h2>Raw JSON</h2>
    <pre id="output"></pre>

    <!-- IMPORTANT -->
    <script type="module" src="./app.mjs"></script>
  </body>
</html>
